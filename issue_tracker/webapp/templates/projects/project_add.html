{% extends 'base.html' %}
{% block content %}
    <title>Add Task</title>
    
    <body>
        <div class="container">
            <h1>Add Project</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <a href="{% url 'project_list' %}" class="btn btn-secondary">Back to Task List</a>
        </div>
    </body>
{% endblock %}
